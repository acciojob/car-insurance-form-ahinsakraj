<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<h1>Car Insurance Registration Form</h1>
		<label for="name">Name</label>
		<input id="name" type="text" required>
		<br>
		<br>
		
		<label for="email">Email</label>
		<input id="email" type="email" required>
		<br>
		<br>

		<p>Gender</p>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" required>
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" required>
		<br>
		<br>
				
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW"></option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<br>
		
		<label for="carage">Car Age</label>
		<input id="carage" type="number" required>
		<br>
		<br>
	
		<label for="dop">Date of Purchase</label>
		<input id="dop" type="date" required>
		<br>
		<br>

				
		<label for="password">Password</label>
		<input id="password" type="password" required>
		<br>
		<br>
				
		<input type="button" value="Submit">
	</form>

</body>

</html>
