<body>
	<!-- the entire body must be written by student -->

	<h1>Car Insurance Registration Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br><br>

        <label for="gender" >Gender</label>
		<label for="gender">Male</label>
		<input type="radio" id="gender" name="gender" value="Male" required>
		<label for="gender">Female</label>
		<input type="radio" id="gender" name="gender" value="Female" required><br><br>

		<label for="carage">Car Brands</label>
		<select id="carage" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>

		<label for="age">Car Age</label>
		<input type="Number" id="age" required><br><br>

		<label for="dob">Date of Purchase (dop)</label>
		<input type="date" id="dob" required><br><br>

		<label for="password">Password</label>
		<input type="Password" id="password" required><br><br>

		<button type="submit">Submit Button</button>
	</form>

</body>

</html>
